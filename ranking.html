<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Best Gourmet - ランキング</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <!-- ヘッダー -->
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">My Best Gourmet</h1>
      <nav class="navigation">
        <ul>
          <li><a href="home.html" id="homeLink">ホーム</a></li>
          <li><a href="post.html" id="postLink">投稿</a></li>
          <li><a href="ranking.html" id="rankingLink">ランキング</a></li>
          <li><a href="mypage.html" id="mypageLink">マイページ</a></li>
        </ul>
      </nav>
      <!-- 言語切り替えセレクター -->
      <select id="headerLanguageSelect">
        <option value="ja">日本語</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <!-- メイン -->
  <main class="site-main">
    <section class="ranking-section container">
      <h2 class="page-title" id="rankingTitle">名物グルメランキング</h2>

      <!-- ▼ エリア->地域->詳細エリア->名物グルメ (4段階) -->
      <div class="area-dropdown">
        <!-- 第1階層: エリア -->
        <div class="dropdown-row">
          <label for="rankingAreaSelect" id="rankingAreaLabel">エリアを選択:</label>
          <select id="rankingAreaSelect">
            <option value="" disabled selected>選択してください</option>
            <option value="tokyo">東京</option>
            <option value="osaka">大阪</option>
            <option value="kyoto">京都</option>
            <option value="hokkaido">北海道</option>
            <option value="fukuoka">福岡</option>
          </select>
        </div>

        <!-- 第2階層: 地域 -->
        <div class="dropdown-row" id="rankingRegionContainer" style="display:none;">
          <label for="rankingRegionSelect" id="rankingRegionLabel">地域を選択:</label>
          <select id="rankingRegionSelect">
            <option value="" disabled selected>選択してください</option>
          </select>
        </div>

        <!-- 第3階層: 詳細エリア -->
        <div class="dropdown-row" id="rankingSubRegionContainer" style="display:none;">
          <label for="rankingSubRegionSelect" id="rankingSubRegionLabel">詳細エリアを選択:</label>
          <select id="rankingSubRegionSelect">
            <option value="" disabled selected>選択してください</option>
          </select>
        </div>

        <!-- 第4階層: 名物グルメ -->
        <div class="dropdown-row" id="rankingGourmetContainer" style="display:none;">
          <label for="rankingGourmetSelect" id="rankingGourmetLabel">名物グルメを選択:</label>
          <select id="rankingGourmetSelect">
            <option value="" disabled selected>名物グルメを選択...</option>
          </select>
        </div>
      </div>

      <!-- 決定ボタン: ランキング表示 (モック) -->
      <button id="btnShowRanking">決定</button>

      <!-- ランキング結果表示 (将来的に実装) -->
      <div id="rankingResult" style="margin-top:30px;"></div>
    </section>
  </main>

  <!-- フッター -->
  <footer class="site-footer">
    <div class="container">
      <p>
        <a href="#" id="contactLink">お問い合わせ</a> |
        <a href="#" id="aboutLink">サイトについて</a>
      </p>
    </div>
  </footer>

  <script src="ranking.js"></script>
</body>
</html>
