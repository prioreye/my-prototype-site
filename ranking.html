<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Best Gourmet - ランキング</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <!-- ヘッダー -->
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">My Best Gourmet</h1>
      <nav class="navigation">
        <ul>
          <li><a href="home.html" id="homeLink">ホーム</a></li>
          <li><a href="post.html" id="postLink">投稿</a></li>
          <li><a href="ranking.html" id="rankingLink">ランキング</a></li>
          <li><a href="mypage.html" id="mypageLink">マイページ</a></li>
        </ul>
      </nav>
      <select id="headerLanguageSelect">
        <option value="ja">日本語</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <!-- メイン -->
  <main class="site-main">
    <section class="ranking-section container">
      <h2 class="page-title" id="rankingTitle">名物グルメランキング</h2>

      <!-- 4段階のUI -->
      <div class="area-dropdown">
        <!-- エリア -->
        <div class="dropdown-row">
          <label for="areaSelect" id="rankingAreaLabel">エリアを選択:</label>
          <select id="areaSelect">
            <option value="" disabled selected>選択してください</option>
            <option value="tokyo">東京</option>
            <option value="osaka">大阪</option>
            <option value="kyoto">京都</option>
            <option value="hokkaido">北海道</option>
            <option value="fukuoka">福岡</option>
          </select>
        </div>

        <!-- 地域 -->
        <div class="dropdown-row" id="regionContainer" style="display:none;">
          <label for="regionSelect" id="rankingRegionLabel">地域を選択:</label>
          <select id="regionSelect">
            <option value="" disabled selected>選択してください</option>
          </select>
        </div>

        <!-- 詳細エリア -->
        <div class="dropdown-row" id="subRegionContainer" style="display:none;">
          <label for="subRegionSelect" id="rankingSubRegionLabel">詳細エリアを選択:</label>
          <select id="subRegionSelect" style="display:none;"></select>
        </div>

        <!-- 名物グルメ -->
        <div class="dropdown-row" id="gourmetContainer" style="display:none;">
          <label for="gourmetSelect" id="rankingGourmetLabel">名物グルメを選択:</label>
          <select id="gourmetSelect">
            <option value="" disabled selected>名物グルメを選択...</option>
          </select>
        </div>

        <!-- 決定ボタン -->
        <button id="btnShowRanking">決定</button>
      </div>

      <!-- モックのランキング表示 (将来的に実装) -->
      <div id="rankingResult" style="margin-top:30px;">
        <!-- 決定ボタン押下で alert() だけ出す(今はモック) -->
      </div>
    </section>
  </main>

  <!-- フッター -->
  <footer class="site-footer">
    <div class="container">
      <p>
        <a href="#" id="contactLink">お問い合わせ</a> |
        <a href="#" id="aboutLink">サイトについて</a>
      </p>
    </div>
  </footer>

  <script src="ranking.js"></script>
</body>
</html>
