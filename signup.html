<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <!-- ▼ 追加: レスポンシブ対応の meta viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新規登録</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <!-- ヘッダー (共通) -->
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">My Best Gourmet</h1>
      <nav class="navigation">
        <ul>
          <li><a href="home.html">ホーム</a></li>
          <li><a href="post.html">投稿</a></li>
          <li><a href="ranking.html">ランキング</a></li>
          <li><a href="mypage.html">マイページ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- メイン -->
  <main class="site-main">
    <section class="post-section container">
      <h2 class="page-title" style="text-align:center;">新規登録</h2>

      <form id="signupForm" class="review-form" style="max-width:400px; margin:0 auto;">
        <div class="form-group">
          <label for="nicknameInput">ユーザー名</label>
          <input type="text" id="nicknameInput" required placeholder="山田 太郎" />
        </div>
        <div class="form-group">
          <label for="signupEmailInput">メールアドレス</label>
          <input type="email" id="signupEmailInput" required placeholder="example@test.com" />
        </div>
        <div class="form-group">
          <label for="signupPasswordInput">パスワード</label>
          <input type="password" id="signupPasswordInput" required placeholder="********" />
        </div>
        <button type="submit" class="btn-submit">新規登録</button>
      </form>

      <p style="text-align:center; margin-top:20px;">
        既にアカウントをお持ちの方は
        <a href="login.html">ログインはこちら</a>
      </p>
    </section>
  </main>

  <!-- フッター -->
  <footer class="site-footer">
    <div class="container">
      <p><a href="#">お問い合わせ</a> | <a href="#">サイトについて</a></p>
    </div>
  </footer>

  <script src="signup.js"></script>
</body>
</html>
