<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Best Gourmet</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <!-- Google Maps JavaScript API (Autocomplete用) -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"
    defer
  ></script>
</head>
<body>
  <!-- ヘッダー -->
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">My Best Gourmet</h1>
      <nav class="navigation">
        <ul>
          <li><a href="home.html" id="homeLink">ホーム</a></li>
          <li><a href="post.html" id="postLink">投稿</a></li>
          <li><a href="ranking.html" id="rankingLink">ランキング</a></li>
          <li><a href="mypage.html" id="mypageLink">マイページ</a></li>
        </ul>
      </nav>
      <select id="headerLanguageSelect">
        <option value="ja">日本語</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <!-- メイン -->
  <main class="site-main">
    <section class="post-section container">
      <h2 class="page-title" id="reviewPostTitle">レビュー投稿</h2>

      <!-- ▼ エリア -> 地域 -> 詳細エリア -> 名物グルメ (4段階) -->
      <div class="area-dropdown">
        <!-- 第1階層: エリア -->
        <div class="dropdown-row">
          <label for="postAreaSelect" id="postAreaLabel">エリアを選択:</label>
          <select id="postAreaSelect">
            <option value="" disabled selected>選択してください</option>
            <option value="tokyo">東京</option>
            <option value="osaka">大阪</option>
            <option value="kyoto">京都</option>
            <option value="hokkaido">北海道</option>
            <option value="fukuoka">福岡</option>
          </select>
        </div>

        <!-- 第2階層: 地域 -->
        <div class="dropdown-row" id="postRegionContainer" style="display:none;">
          <label for="postRegionSelect" id="postRegionLabel">地域を選択:</label>
          <select id="postRegionSelect">
            <option value="" disabled selected>選択してください</option>
          </select>
        </div>

        <!-- 第3階層: 詳細エリア -->
        <div class="dropdown-row" id="postSubRegionContainer" style="display:none;">
          <label for="postSubRegionSelect" id="postSubRegionLabel">詳細エリアを選択:</label>
          <select id="postSubRegionSelect">
            <option value="" disabled selected>選択してください</option>
          </select>
        </div>

        <!-- 第4階層: 名物グルメ -->
        <div class="dropdown-row" id="gourmetContainer" style="display:none;">
          <label for="gourmetSelect" id="gourmetLabel">名物グルメを選択:</label>
          <select id="gourmetSelect">
            <option value="" disabled selected>名物グルメを選択...</option>
          </select>
        </div>
      </div>

      <!-- ▼ 投稿フォーム -->
      <form id="postReviewForm" class="review-form" style="margin-top:30px;">
        <div class="form-group">
          <label for="storeNameInput" id="storeNameLabel">店舗名 (オートコンプリート) <span class="required">*</span></label>
          <input
            type="text"
            id="storeNameInput"
            placeholder="店舗名を入力..."
            required
          />
        </div>

        <input type="hidden" id="googlePlaceId" />
        <input type="hidden" id="storeLat" />
        <input type="hidden" id="storeLng" />

        <div class="form-group">
          <label for="addressInput" id="addressLabel">住所 (編集可) <span class="required">*</span></label>
          <input
            type="text"
            id="addressInput"
            placeholder="ビル名・階数など自由に追記可"
            required
          />
        </div>

        <div class="form-group">
          <label for="recommendMenu" id="recommendMenuLabel">イチオシメニュー <span class="required">*</span></label>
          <input
            type="text"
            id="recommendMenu"
            required
          />
        </div>

        <div class="form-group">
          <label for="comment" id="commentLabel">コメント <span class="required">*</span></label>
          <textarea
            id="comment"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="photo" id="photoLabel">写真アップロード (任意)</label>
          <input type="file" id="photo" accept="image/*" />
        </div>

        <button type="submit" class="btn-submit" id="submitReviewButton">投稿する</button>
      </form>
    </section>
  </main>

  <!-- フッター -->
  <footer class="site-footer">
    <div class="container">
      <p>
        <a href="#" id="contactLink">お問い合わせ</a> |
        <a href="#" id="aboutLink">サイトについて</a>
      </p>
    </div>
  </footer>

  <script src="post.js"></script>
</body>
</html>
