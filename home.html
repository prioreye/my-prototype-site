<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Best Gourmet</title>
  <link rel="stylesheet" href="style.css"> <!-- ← 修正後CSSを適用 -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ヘッダー -->
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">My Best Gourmet</h1>
      <nav class="navigation">
        <ul>
          <li><a href="home.html" id="homeLink">ホーム</a></li>
          <li><a href="post.html" id="postLink">投稿</a></li>
          <li><a href="ranking.html" id="rankingLink">ランキング</a></li>
          <li><a href="mypage.html" id="mypageLink">マイページ</a></li>
        </ul>
      </nav>
      <!-- 言語切替セレクター -->
      <select id="headerLanguageSelect">
        <option value="ja">日本語</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main class="site-main">

    <!-- 1) 「ようこそ」+「名物グルメランキング」 -->
    <section class="review-post container" style="text-align:center;">
      <h2 id="homeTitle" style="margin-bottom:30px;">ようこそ</h2>
      <a href="ranking.html" class="btn-review" id="goToRankingButton" style="display:inline-block; margin-bottom:30px;">
        名物グルメランキングはこちら
      </a>
    </section>

    <!-- 区切り線 -->
    <div class="section-divider"></div>

    <!-- 2) 「レビュー投稿」ボタン -->
    <section class="go-post container" style="text-align:center; margin-top:30px;">
      <a href="post.html" class="btn-review" id="goToPostButton">
        レビュー投稿はこちら
      </a>
    </section>

    <!-- 区切り線 -->
    <div class="section-divider"></div>

    <!-- 3) 「ログイン」「新規登録」ボタン (btn-auth:小さめ) -->
    <section class="go-auth container" style="text-align:center; margin-top:30px;">
      <a href="login.html" class="btn-auth" id="goToLoginButton" style="margin-right:10px;">
        ログインはこちら
      </a>
      <a href="signup.html" class="btn-auth" id="goToSignupButton">
        新規登録はこちら
      </a>
    </section>

  </main>

  <!-- フッター -->
  <footer class="site-footer">
    <div class="container">
      <p>
        <a href="#" id="contactLink">お問い合わせ</a> |
        <a href="#" id="aboutLink">サイトについて</a>
      </p>
    </div>
  </footer>

  <script src="home.js"></script>
</body>
</html>
