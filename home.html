<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エリア選択</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 言語選択ポップアップ -->
    <div id="languageModal" class="modal">
        <div class="modal-content">
            <h2>Please select your language</h2>
            <button class="btn-language" data-lang="ja">日本語</button>
            <button class="btn-language" data-lang="en">English</button>
        </div>
    </div>

    <!-- ヘッダー -->
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">エリア選択</h1>
            <nav class="navigation">
                <ul>
                    <li><a href="home.html" id="homeLink">ホーム</a></li>
                    <li><a href="post.html" id="postLink">投稿</a></li>
                    <li><a href="ranking.html" id="rankingLink">ランキング</a></li>
                    <li><a href="mypage.html" id="mypageLink">マイページ</a></li>
                </ul>
            </nav>
            <select id="headerLanguageSelect">
                <option value="ja">日本語</option>
                <option value="en">English</option>
            </select>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="site-main">
        <section class="area-selection">
            <h2 id="areaSelectionTitle">旅行先を選ぼう！</h2>
            <div class="area-dropdown">
                <label for="areaSelect" id="areaLabel">エリアを選択：</label>
                <select id="areaSelect">
                    <option value="" disabled selected id="areaPlaceholder">エリアを選択...</option>
                    <option value="tokyo" id="tokyoOption">東京</option>
                    <option value="osaka" id="osakaOption">大阪</option>
                    <option value="kyoto" id="kyotoOption">京都</option>
                    <option value="hokkaido" id="hokkaidoOption">北海道</option>
                    <option value="fukuoka" id="fukuokaOption">福岡</option>
                </select>
            </div>
            <div id="detailAreaContainer" style="display: none;">
                <label for="regionSelect" id="regionLabel">地域を選択：</label>
                <select id="regionSelect">
                    <option value="" disabled selected>地域を選択...</option>
                </select>
                <label for="subRegionSelect" id="subRegionLabel">詳細エリアを選択：</label>
                <select id="subRegionSelect">
                    <option value="" disabled selected>詳細エリアを選択...</option>
                </select>
            </div>
            <button id="confirmAreaButton">決定</button>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
