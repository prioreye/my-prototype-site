<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ヘッダー -->
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">サイトタイトル</h1>
            <nav class="navigation">
                <ul>
                    <!-- アイコン表示 -->
                    <li>
                      <a href="home.html" id="homeLink">
                        <img src="img/icon_home.png" alt="Home Icon" class="nav-icon" />
                      </a>
                    </li>
                    <li>
                      <a href="post.html" id="postLink">
                        <img src="img/icon_post.png" alt="Post Icon" class="nav-icon" />
                      </a>
                    </li>
                    <li>
                      <a href="ranking.html" id="rankingLink">
                        <img src="img/icon_ranking.png" alt="Ranking Icon" class="nav-icon" />
                      </a>
                    </li>
                    <li>
                      <a href="mypage.html" id="mypageLink">
                        <img src="img/icon_mypage.png" alt="Mypage Icon" class="nav-icon" />
                      </a>
                    </li>
                </ul>
            </nav>
            <!-- 言語切り替えセレクター -->
            <select id="headerLanguageSelect">
                <option value="ja">日本語</option>
                <option value="en">English</option>
            </select>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="site-main">
        <!-- 閲覧者向け部分 -->
        <section class="area-selection">
            <h2 id="areaSelectionTitle">旅行先を選ぼう！</h2>
            <div class="area-dropdown">
                <label for="areaSelect" id="areaLabel">エリアを選択:</label>
                <select id="areaSelect">
                    <option value="" disabled selected id="areaPlaceholder">エリアを選択...</option>
                    <option value="tokyo" id="tokyoOption">東京</option>
                    <option value="osaka" id="osakaOption">大阪</option>
                    <option value="kyoto" id="kyotoOption">京都</option>
                    <option value="hokkaido" id="hokkaidoOption">北海道</option>
                    <option value="fukuoka" id="fukuokaOption">福岡</option>
                </select>
            </div>

            <div id="detailAreaContainer" class="area-dropdown" style="display: none;">
                <label for="regionSelect" id="regionLabel">地域を選択:</label>
                <select id="regionSelect"></select>

                <label for="subRegionSelect" id="subRegionLabel">詳細エリアを選択:</label>
                <select id="subRegionSelect" style="display: none;"></select>

                <!-- 
                    ※「名物グルメ」を選択するなら、さらに gourmetSelect などを追加。
                    今回は homeページなので省略しています。
                -->

                <button id="confirmAreaButton">決定</button>
            </div>
        </section>

        <!-- 区切り線 -->
        <div class="section-divider"></div>

        <!-- 投稿者向け部分 -->
        <section class="review-post">
            <a href="post.html" class="btn-review" id="reviewPostButton">レビュー投稿ページはこちら</a>
        </section>
    </main>

    <!-- フッター -->
    <footer class="site-footer">
        <div class="container">
            <p>
                <a href="#" id="contactLink">お問い合わせ</a> |
                <a href="#" id="aboutLink">サイトについて</a>
            </p>
        </div>
    </footer>

    <script src="home.js"></script>
</body>
</html>
