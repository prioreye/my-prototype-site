<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム - 新着投稿とランキングプレビュー</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">サイトタイトル</h1>
            <nav class="navigation">
                <ul>
                    <li><a href="home.html">ホーム</a></li>
                    <li><a href="post.html">投稿</a></li>
                    <li><a href="ranking.html">ランキング</a></li>
                    <li><a href="mypage.html">マイページ</a></li>
                </ul>
            </nav>
            <select id="languageSelect" class="language-select">
                <option value="ja">日本語</option>
                <option value="en">English</option>
            </select>
        </div>
    </header>

    <main class="site-main">
        <section class="area-selection">
            <h2>エリアを選んで探そう！</h2>
            <div>
                <label for="area">エリアを選択：</label>
                <select id="area" name="area">
                    <option value="">選択してください</option>
                    <option value="tokyo">東京</option>
                    <option value="osaka">大阪</option>
                    <option value="kyoto">京都</option>
                    <option value="hokkaido">北海道</option>
                    <option value="fukuoka">福岡</option>
                </select>
                <button id="goToArea" class="btn-primary">決定</button>
            </div>
        </section>

        <section class="new-posts">
            <h2>新着投稿</h2>
            <div id="newPostsContainer" class="card-container"></div>
        </section>

        <section class="ranking-preview">
            <h2>ランキングトップ3</h2>
            <div id="rankingContainer" class="card-container"></div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p><a href="#">お問い合わせ</a> | <a href="#">サイトについて</a></p>
        </div>
    </footer>
    <script src="home.js"></script>
</body>
</html>
