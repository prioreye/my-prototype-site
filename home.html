<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 言語選択ポップアップ -->
    <div id="languageModal" class="modal">
        <div class="modal-content">
            <h2>Please select your language</h2>
            <button class="btn-language" data-lang="ja">日本語</button>
            <button class="btn-language" data-lang="en">English</button>
        </div>
    </div>

    <!-- ヘッダー -->
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">サイトタイトル</h1>
            <nav class="navigation">
                <ul>
                    <li><a href="home.html" id="homeLink">ホーム</a></li>
                    <li><a href="post.html" id="postLink">投稿</a></li>
                    <li><a href="ranking.html" id="rankingLink">ランキング</a></li>
                    <li><a href="mypage.html" id="mypageLink">マイページ</a></li>
                </ul>
            </nav>
            <!-- ヘッダーの言語切り替え -->
            <select id="headerLanguageSelect">
                <option value="ja">日本語</option>
                <option value="en">English</option>
            </select>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="site-main">
        <!-- エリア選択 -->
        <section class="area-selection">
            <h2 id="areaSelectionTitle">旅行先を選ぼう！</h2>
            <div class="area-dropdown">
                <label for="areaSelect" id="areaLabel">エリアを選択：</label>
                <select id="areaSelect">
                    <option value="" disabled selected>エリアを選択...</option>
                    <option value="tokyo" id="tokyoOption">東京</option>
                    <option value="osaka" id="osakaOption">大阪</option>
                    <option value="kyoto" id="kyotoOption">京都</option>
                    <option value="hokkaido" id="hokkaidoOption">北海道</option>
                    <option value="fukuoka" id="fukuokaOption">福岡</option>
                </select>
                <button id="goToArea">決定</button>
            </div>
        </section>

        <!-- 区切り線 -->
        <div class="section-divider"></div>

        <!-- レビュー投稿ボタン -->
        <section class="review-post">
            <a href="review.html" class="btn-review">レビュー投稿ページはこちら</a>
        </section>
    </main>

    <!-- フッター -->
    <footer class="site-footer">
        <div class="container">
            <p><a href="#" id="contactLink">お問い合わせ</a> | <a href="#" id="aboutLink">サイトについて</a></p>
        </div>
    </footer>

    <script src="home.js"></script>
</body>
</html>
