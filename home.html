<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 言語選択ポップアップ -->
    <div id="languageModal" class="modal">
        <div class="modal-content">
            <h2>Please select your language</h2>
            <button class="btn-language" data-lang="ja">日本語</button>
            <button class="btn-language" data-lang="en">English</button>
        </div>
    </div>

    <!-- ヘッダー -->
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">サイトタイトル</h1>
            <nav class="navigation">
                <ul>
                    <li><a href="home.html">ホーム</a></li>
                    <li><a href="post.html">投稿</a></li>
                    <li><a href="ranking.html">ランキング</a></li>
                    <li><a href="mypage.html">マイページ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="site-main">
        <section class="area-selection">
            <h2>エリアを選択してください</h2>
            <div class="area-buttons">
                <button class="btn-area" data-area="tokyo">東京</button>
                <button class="btn-area" data-area="osaka">大阪</button>
                <button class="btn-area" data-area="kyoto">京都</button>
                <button class="btn-area" data-area="hokkaido">北海道</button>
                <button class="btn-area" data-area="fukuoka">福岡</button>
            </div>
        </section>
    </main>

    <!-- フッター -->
    <footer class="site-footer">
        <div class="container">
            <p><a href="#">お問い合わせ</a> | <a href="#">サイトについて</a></p>
        </div>
    </footer>

    <script src="home.js"></script>
</body>
</html>
